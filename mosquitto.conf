# Mosquitto MQTT Broker Configuration for ICCT Smart Attendance System

# General settings
listener 1883
allow_anonymous true

# WebSocket listener for web applications
listener 9001
protocol websockets
allow_anonymous true

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_type error
log_type warning
log_type notice
log_type information

# Persistence
persistence true
persistence_location /mosquitto/data/

# Connection settings
max_connections 100
max_inflight_messages 20
max_queued_messages 100

# Security (optional - for development)
# password_file /mosquitto/config/passwd
